<!DOCTYPE html>
<html>
    <head>
        <title>Review</title>
        <link rel="shortcut icon" type="image/x-icon" href="pictures/seagate_icon.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for layout design -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="https://kit.fontawesome.com/1e74007db0.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/navpage">
                <img src="" width="30" height="30" alt="">
                Quizzify
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link3</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <!-- <button class="btn btn-primary my-2 my-sm-0" id="returnbtn" style="display: none" type="button"><span class="fas fa-chevron-left"></span> Return to Review Page</button> -->
                    <a class="nav-link" href="logout">
                        Logout <span class="fas fa-sign-out-alt"></span>
                    </a>                    
                </ul>
            </div>
        </nav>
        <div class="d-flex">
            <div id="sidepanel">
                <div class="card bg-light">
                    <div class="card-body">
                        <h4 class="card-title">Review</h4>
                        <h6><b>Friend List</b></h6>
                        <button type="button" id="selectallbtn" class="btn btn-secondary btn-sm btn-block">Select All</button>
                        <button type="button" id="restorebtn" class="btn btn-secondary btn-sm btn-block">Restore</button>
                    </div>
                </div>
                <div class="card bg-light">
                    <div class="card-body">
                        <h4 class="card-title">Download</h4>
                    </div>
                </div>
            </div>
            <div id="contentpanel">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarfortable" aria-controls="navbarfortable" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarfortable">
                      <ul class="navbar-nav mr-auto">
                        <span class="navbar-text">
                                Number of Rows Per Page:&nbsp;&nbsp;&nbsp;
                        </span>
                        <li class="nav-item">
                            <select class="custom-select mr-sm-2" id="row_selector">
                                <option selected value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </li>
                        &nbsp;&nbsp;&nbsp;
                        <ul class="pagination" id="pagination"></ul>
                        <span class="navbar-text" id="errorindicator" style="display: none"><p>No record found under current condition.</p></span>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" id = "searcharea" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="searchbtn" type="button" onclick="formsearch()">Search</button>
                        <button class="btn btn-outline-danger my-2 my-sm-0" id="canclebtn" style="margin-left: 0.5em" disabled type="button"">Cancle</button>
                      </form>
                    </div>
                </nav>
                <table id="myTable">
                    <thead></thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
        <div id="drivepage" style="display: none; width: 100%; height: calc(100vh - 4em);"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.full.js"></script>
        <script src="dist/jquery.mark.min.js"></script>
        <script src="javascript/home.js"></script>
    </body>
</html>
